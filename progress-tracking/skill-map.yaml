      - skill: basic-sql
        min_level: expert
      - skill: advanced-sql
        min_level: advanced

  - id: dbt-master
    name: "dbt Master"
    description: "dbt expertise across all areas"
    criteria:
      - skill: dbt-basics
        min_level: expert
      - skill: dbt-testing
        min_level: advanced
      - skill: dbt-advanced
        min_level: advanced

  - id: quality-champion
    name: "Quality Champion"
    description: "Data quality expert"
    criteria:
      - skill: testing-strategies
        min_level: advanced
      - skill: quality-frameworks
        min_level: advanced
      - skill: monitoring-alerting
        min_level: intermediate

  - id: production-ready
    name: "Production Ready"
    description: "Can operate production systems"
    criteria:
      - skill: deployment
        min_level: advanced
      - skill: incident-response
        min_level: advanced
      - skill: performance-tuning
        min_level: intermediate
